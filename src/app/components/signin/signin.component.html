<div class="container" style="margin-top: 10%">
  <div class="row">
    <div class="col-lg-4" ></div>
    <div class="col-lg-4">
      <div class="global-container">
        <div class="card login-form">
          <div class="card-body">
            <h3 class="card-title text-center">Log in</h3>
            <div class="card-text">
              <!--
          <div class="alert alert-danger alert-dismissible fade show"
           role="alert">Incorrect username or password.</div> -->
              <form #f="ngForm" (ngSubmit)="login(f)">
                <!-- to error: add class "has-danger" -->
                <div class="form-group">
                  <label for="exampleInputEmail1">User name</label>
                  <input type="text" class="form-control form-control-sm"
                         id="exampleInputEmail1" aria-describedby="emailHelp"
                         name="username" [(ngModel)]="authRequest.username"
                         #username= ngModel required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <a href="#" style="float:right;font-size:12px;">Forgot password?
                  </a>
                  <input type="password" class="form-control form-control-sm"
                         id="exampleInputPassword1" name="password"
                         [(ngModel)]="authRequest.password" #password= ngModel required>
                </div>
                <button class="btn btn-primary btn-block">Signin</button>

                <div class="sign-up">
                  Don't have an account?
                  <a href="https://w3schoolweb.com/bootstraplogin-page/">Create One</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
